<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>id选择器</title>

    <style>
      #j_box {
        color: red;
      }
      #title {
        color: blue;
      }
    </style>
  </head>
  <body>
    <!-- id 选择器 id 身份证号="身份证号" -->
    <!-- id选择器唯一，相当于身份证号，页面中id的名字不能重复 -->
    <!-- id选择器的应用场景：常与JS操作打交道，用来指定操作特定的元素 -->
    <!-- 例如：头部导航栏、侧边栏、页脚等 -->
    <div id="j_box">我是div</div>
    <div id="title">我是div</div>
  </body>
</html>
