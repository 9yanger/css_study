<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 样式的两种书写方式</title>
</head>
<style>
  /* 方式一 */
  p{
    color: red;
    font-size: 20px;
  }
  /* 方式二  项目上线时专业工具打包使用*/
  div{ color: blue;font-size: 20px;}
</style>
<body>
  <p>我是p标签</p>
  <div>我是div标签</div>
</body>
</html>
