<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>class 类选择器</title>

    <style>
      /* 选中页面中所有class=’box’的元素 */
      /* 最大的特点：方便复用，可以减少代码量 */
      .box {
        /* color: red; */
      }
      .box2 {
        font-size: 20px;
      }
      .title {
        background-color: yellow;
      }
      .red{
        color: red;
      }
    </style>
  </head>
  <body>
    <!-- 姓名：“box” 页面中可以出现n 相同的class名 -->
    <div class="box red title">我是box</div>
    <p class="box red">我是box</p>
    <h1 class="red">我是box</h1>
    <div class="wrap red">我是wrap</div>
  </body>
</html>
