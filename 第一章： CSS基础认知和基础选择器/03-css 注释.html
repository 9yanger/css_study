<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 注释</title>
  <style>
    /* css注释 */
    h1 {
      color: red;
      font-size: 20px;
    }
  </style>
</head>

<body>
  <!-- html注释 -->
  <!-- 注释键 Ctrl + / -->
  <h1>我是h1标题</h1>
</body>

</html>
