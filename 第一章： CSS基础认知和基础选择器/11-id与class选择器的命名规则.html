<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      color: red;
    }
    #title{
      color: blue;
    }

  </style>
</head>
<body>
  <!-- id 与class 命名规则
     1.只能由字母、数字、下划线_、短横线-组成
     2.不能以数字开头
     3.区分大小写
     4。见名知意
     可取的：ab12 a2b _a _b
     不可取的：a@b a& 12ab
     -->
  <div class="box" id="title">我是box</div>


</body>
</html>
