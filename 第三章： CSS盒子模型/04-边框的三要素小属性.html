<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      /* background-color: red; */
      /* 我们可以通过小属性单独控制某一个值（宽度，颜色，风格） */
      border: 10px solid blue;
      border-width: 20px;
      border-style: dotted;
      border-color: pink;
      /* 实际的用法，小属性是用来层叠大属性 */
    }
    .container .item{
      width: 100px;
      height: 100px;
      border: 10px solid blue;
    }
    .container .last{
      border-color: green;
    }

  </style>
</head>
<body>
  <div class="box"></div>
  <div class="container">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item last"></div>
  </div>
</body>
</html>
