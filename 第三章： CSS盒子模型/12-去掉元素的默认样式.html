<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
    <style>
      /* * {
        margin: 0;
      } */
      body,
      h1,
      h2,
      h3,
      h4,

    body、h1~h6、ul
    <h1>我是h1</h1>

      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
    <p>我是p</p>
    <dl>
      <dt>dt</dt>
      <dd>dd</dd>
    </dl>
    <a href="">我是a</a>

</html>
