<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: khaki;
        /* 
   1.border:宽度 风格 颜色； border：1px solid blue 可以控制4个边框的样式
   2.border-width border-style border-color 单独控制边框的宽度或风格或样式
   3.border-top border-bottom border-left border-right 单独控制某个方向的边框的宽度 风格 样式
   4.border-top-width border-top-style border-top-color 单独控制某个方向的边框的宽度或风格或样式
*/
        border-width: 10px 20px 30px 40px;
        border-style: solid;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
