<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        border: 2px solid red;
        /* float: left; 浮动*/
        /*margin 外边距 两个盒子之间的距离   */
      }
      .box1 {
        background-color: khaki;
        /* 上外边距 */
        margin-top: 100px;
        /* 左外边距 */
        margin-left: 40px;
        /* 右外边距 */
        margin-right: 50px;
        /* 下外边距 */
        margin-bottom: 50px;
        /* margin 来设置四个方向上的外边距 */
        /* margin: 100px 40px 50px 50px; */
      }
      .box2 {
        background-color: greenyellow;
      }
      .container {
        width: 300px;
        height: 300px;
        background-color: yellow;
        /* margin 后面可以跟4种不同的情况值
        1. 4个值 上 右 下 左
        2. 3个值 上 左右 下 
        3. 2个值 上下 左右
        4. 1个值 上右下左
 */
        margin: 50px 60px 70px 80px;
        margin: 50px 60px 70px;
        margin: 50px 60px;
        margin: 50px;
      }
    </style>
  </head>
  <body>
    <div class="box box1"></div>
    <div class="box box2"></div>

    <div class="container"></div>
  </body>
</html>
