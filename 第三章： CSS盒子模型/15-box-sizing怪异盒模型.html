<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: khaki;
        padding: 20px;
        border: 10px solid red;
        /* 怪异盒子模型的标准来渲染 */
        box-sizing: border-box;
      }
      button {
        width: 200px;
        height: 200px;
        background-color: khaki;
        border: 10px solid red;
        padding: 20px;
        /* 标准盒子模型 */
        box-sizing: content-box;
      }
      /* 内容区大小是被计算出来
    内容区的宽=200-40-20= 140px
    在怪异盒子模型中，我们设置的宽和高为标准盒子模型中的可视宽和可视高
    width=border+padding+内容区*/
    /* 盒子模型之间的转换 */
    /* box-sizing: content-box; 标准盒子模型
    box-sizing: border-box; 怪异盒子模型 */
    </style>
  </head>
  <body>
    <div class="box">标准盒子模型</div>
    <button>我是一个按钮，我是怪异盒子模型</button>
  </body>
</html>
