<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 500px;
        height: 200px;
        background-color: khaki;
      }
      .box .item {
        width: 100px;
        height: 100px;
        background-color: red;
        /* 让一个块级元素在他的父元素水平居中显示 */
        margin: 0 auto; /*上下 左右 atuo 自动 */
        /* margin: auto 0;这个代码不可使块级元素在垂直居中 */
      }
      /* 如何让文字、图片、行内元素再父容器中水平居中
      给父元素添加text-align：center */
      /* .item {
        text-align: center;
      } */
    </style>
  </head>
  <body>
    <div class="box">
      <div class="item">center</div>
    </div>
  </body>
</html>
