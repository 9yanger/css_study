<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        /* 宽度 200px */
        width: 200px;
        /* 高度 200px */
        height: 200px;
        /* 边框 快捷键 bd */
        border: 10px solid red;
        /* 内边距 上右下左 30px */
        padding: 30px;
        /* 外边距 上右下左 30px */
        margin: 30px;
      }
    </style>
  </head>
  <body>
    <div class="box">我就是div盒子的内容</div>
    <p>我是p</p>
  </body>
</html>
