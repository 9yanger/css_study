<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 
      width和height的属性值
      1.px单位
      2.%百分比 %百分比是一个相对单位，相对于当前元素的父元素而言
      在实际开发中，pc端主要用px固定单位 %百分比主要用于移动端和响应式开发
 */
      .box {
        width: 100px;
        height: 100px;
        background-color: red;
      }
      .item {
        width: 50%;
        height: 50%;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <!-- 快捷写法`.box` -->
    <div class="box">
      <div class="item"></div>
    </div>
  </body>
</html>
