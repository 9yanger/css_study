<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      width: 200px;
      height: 200px;
      background-color: khaki;
    }
    .item{
      width: 300px;
      height: 300px;
      padding: 20px;
      border: 1px solid red;
      margin: 10px;
    }
    .wrap{
      width: 210px;
      height: 200px;
      background-color: yellow;
    }
    .slide{
      width: 50px;
      height: 50px;
      background-color: red;
      margin: 10px;
      /* display: inline-block; 行内块 放在一排  存在空隙*/
      float: left;
    }
    /* 50+20=70px 140px 210px */

  </style>
</head>
<body>
  <!-- 盒模型的内容区大小
决定了该元素中的子元素能占据的最大的宽度和高度（也就是子元素总占位大小）
如果只有一个子元素，子元素的宽度超过父元素，就会溢出 
如果有多个子元素（子元素为行内元素），子元素的宽度加起来超过了父元素，那么超过的那些子元素就会换行显示-->
<div class="box">
  <div class="item"></div>
</div>
<div class="wrap">
  <div class="slide"></div>
  <div class="slide"></div>
  <div class="slide"></div>
  <div class="slide"></div>
</div>
</body>
</html>
