<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* list-style-type: 列表样式类型*/
      ul li {
        /* list-style: none; */
        list-style-type: none;
        border: 1px solid red;
        /* list-style-image: url(""); */
        /* list-style-position: inside; */
      }
    </style>
  </head>
  <body>
    <!-- 列表属性，主要用来控制列表样式 
   ul无序列表，ol有序列表-->
    <ul>
      <li>列表1</li>
      <li>列表2</li>
      <li>列表3</li>
    </ul>
  </body>
</html>
