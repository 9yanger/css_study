<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*
    1.px 像素单位值，在实际开发中最常用 
    2.% 百分比单位值，基于父元素的字体大小
    3.em 倍数单位值，基于父元素的字体大小
    1em 相当于 1 倍父元素的字体大小
    */

      .box {
        /* font-size: 20px; */
        font-size: 200%;
      }
      .container{
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
    <div class="box">font-size 用来控制页面字体的大小</div></div>
  </body>
</html>
