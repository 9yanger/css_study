<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p{
      word-spacing: normal;/*正常单词之间的间距*/
      word-spacing: 10px;/*固定的数字来设置间距*/
    }

  </style>
</head>
<body>
  word-spacing 主要控制英文单词之间的单词间距，但对中文是无效的
  <p>display is different</p>
  <p>主要控制英文单词之间的单词间距，但对中文是无效的</p>
</body>
</html>
