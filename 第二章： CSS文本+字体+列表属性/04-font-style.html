<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* font-style 的属性值
    1.normal: 正常状态 默认值
    2.italic: 设置为倾斜状态 
    3.oblique: 设置为倾斜状态
*/
      .box {
        font-size: 40px;
      }
      .box i {
        font-style: normal; /*让倾斜的字体变为正常状态*/
      }
      p {
        font-size: 40px;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div>font-style 用来表示字体样式</div>
    <p>我是正常字体变倾斜了</p>
    <p class="oblique">我是正常字体变倾斜了</p>
  </body>
</html>
