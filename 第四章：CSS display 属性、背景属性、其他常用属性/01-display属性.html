<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p{
      margin-bottom: 50px;
      background-color: blue;
    }
    h3{
      margin-top: 100px;
      background-color: skyblue;
    }
    /* strong{
      padding: 20px;
      margin: 50px;
      border: 1px solid red;
    } */
    .text{ 
     height: 100px;
     border: 1px solid red;
     line-height: 100px; 
    }
    .text span{ 
      display: inline-block;
      line-height: 1;
      border: 1px solid red;
      /* 内联元素 inline inline-block */
      vertical-align: center;/*在垂直方向上位置*/
    }
    .box{ 
      display: flex;/*内部显示类型*/
    }
    .box .item{ 
      width: 100px;
      height: 100px;
      border: 1px solid red;
    }
  </style>
</head>
<body>
  <!-- 外部显示类型默认是块级元素 block -->
  <div>我是div</div>
  <p>我是p标签</p>
  <h3>我是h3标签</h3>
  <!-- 外部显示类型默认是行内元素 inline -->
  <span>我是span标签</span>
  <strong>我是strong</strong>
  <i>我是i标签</i>

  <div class="text">我是一段文字,<span>我是span</span>我是一段文字</div>

  <div class="box">
    <div class="item">111</div>
    <div class="item">111</div>
    <div class="item">111</div>
    <div class="item">111</div>
  </div>
</body>
</html>
